dataset:
  name: "ImageFolder"
  directory: "~/workspace/diffusion/data/ImageFolder/"
  shuffle: True
  num_workers: 0
  pin_memory: False

diffusion:
  num_steps: 1000
  noise_schedule: "linear"
  beta_1: 1e-4
  beta_T: 0.02

model:
  name: "UNet2d"
  hidden_dims: [32, 64, 128, 256]
  class_cond: False
  ema_decay: 0.999

experiment:
  data_type: "img"
  data_shape: [3, 32, 32]
  num_epochs: 26
  batch_size: 64
  optim_lr: 0.0005
  lr_schedule_mult: 0.1 # 1.0 effectively ignores schedule
  device: "cuda"
  dtype: "float32" # NOTE: bfloat16 is possible and faster on Ampere+ GPUs, but results are not stable for some reason
  eval_interval: 5
  eval_num: 100
  eval_dir: ./ImageFolder/reverse_diffusion
  checkpoints_dir: ./ImageFolder/checkpoints
